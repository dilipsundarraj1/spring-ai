server:
  port: 8083
  servlet:
    context-path: /springai
spring:
  ai:
    openai:
      api-key: ${OPENAI_KEY}
      chat:
        enabled: true # By default its true, this triggers the autoconfiguration.
        options:
          model: gpt-4o
          temperature: 1.0
          max_completion_tokens: 2000
      image:
        api-key: ${OPENAI_KEY}
        enabled: true
        options:
          quality: "hd"
          n: 1
          height: 1024
          width: 1024
          model: gpt-image-1 # gpt-image-1, dall-e-2, dall-e-3
          response-format: url # url, b64_json
          style: natural # natural, vivid